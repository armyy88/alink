<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aman dan Tepercaya 2025</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    /* Banner 1: square */
    .banner-square {
      display: block;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 1 / 1; /* selalu square */
      overflow: hidden;
    }
    .banner-square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Banner 2: full screen */
    .banner-full {
      display: block;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .banner-full img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (min-width: 700px) {
      .banner-full {
        height: 70vh; /* biar tidak terlalu tinggi di desktop */
      }
    }
  </style>
</head>
<body>

  <!-- Banner 1 (Square 320x320) -->
  <a href="https://cantonatotoambulu.com/mobile/member/daftar.html?ref=gadss2" rel="nofollow" class="banner-square">
    <img src="https://ik.imagekit.io/3cexq0x3m/Untitled-2.jpg?updatedAt=1762589349639" alt="Banner Square 320x320">
  </a>

  <!-- Banner 2 (Full screen) -->
  <a href="https://cantonatotoambulu.com/mobile/member/daftar.html?ref=gadss2" rel="nofollow" class="banner-full">
    <img src="https://ik.imagekit.io/3cexq0x3m/b9d067ef6e8dbfc8defb836d1ea33004.gif?updatedAt=1729565278265" alt="Banner Full">
  </a>

</body>
</html>
